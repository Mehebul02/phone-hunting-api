<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting api </title>
    <!-- daisy khala link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon link  -->
    <script src="https://kit.fontawesome.com/2344fa13fc.js" crossorigin="anonymous"></script>



</head>

<body>
    <header class="max-w-[1200px] mx-auto">
        <div class="flex justify-between mt-10">
            <h1 class="text-gray-500 text-2xl font-bold">Hot Gadgets</h1>
            <button class="btn bg-secondary text-white font-bold">Sing Up</button>
        </div>
        <div class="text-center space-y-5 mt-10">
            <h1 class="text-6xl text-black font-bold">Apple Iphone 13 Pro Max</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                <br>alteration in some form, by injected humou.
            </p>
            <button onclick="scrollToSection()" class="btn bg-secondary text-white font-bold">Buy Now</button>

        </div>
        <div class="flex justify-center mt-10">
            <img src="image/Group 48095420.png" alt="" class="lg:max-w-[600px] ">
        </div>

    </header>
    <main id="buy_phone" class="max-w-[1200px] mx-auto">
        <!-- Search your phone -->
        <section id="search_section">
            <h1 class="text-4xl text-black font-bold text-center">Search your phone</h1>

            <!-- input  -->
            <div class=" block text-center mt-10 p-10">
                <input id="input_field" type="text" placeholder=" Search your phone"
                    class="input input-bordered w-full max-w-xs " />
                <button onclick="searchHandle()" class="btn btn-secondary text-xl">Search</button>
            </div>
            <!-- toggle loading  -->
            <div id="toggle_loading" class="text-center hidden">
                <span class="loading loading-spinner text-error"></span>
            </div>

        </section>
        <!-- Phone card  -->
        <div id="phone_card_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        </div>

    </main>
    <footer>

    </footer>
    <!-- javascript link  -->
    <script src="js/index.js"></script>
</body>

</html>
